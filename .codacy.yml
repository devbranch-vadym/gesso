---
engines:
  phpcs:
    enabled: true
    php_version: 7.3
  eslint:
    enabled: true
    exclude_paths:
      - '**/*.svg'
      - '**/*.artifact.scss'
languages:
  php:
    extensions:
      - '.php'
      - '.module'
      - '.inc'
      - '.install'
      - '.profile'
      - '.theme'
      - '.test'
exclude_paths:
  - 'pattern-lab'
  - 'css/*'
  - 'js/dist/*'
  - 'js/libraries/*'
  - 'node_modules/*'
  - 'lib/*'
