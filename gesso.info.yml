name: Gesso
type: theme
base theme: false
description: 'Storybook-based starter theme'
package: Custom
core_version_requirement: ^8.9 || ^9
libraries:
  - gesso/global
libraries-override:
  core/drupal.dropbutton:
    js:
      misc/dropbutton/dropbutton.js: js/dropbutton.es6.js
    css:
      component:
        /core/themes/stable/css/core/dropbutton/dropbutton.css: css/dropbutton.css
ckeditor_stylesheets:
  - https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap
  - css/styles.css
dependencies:
  - components
  - gesso_helper
components:
  namespaces:
    global: source/01-global
    layouts: source/02-layouts
    components: source/03-components
    templates: source/04-templates
    utility: source/06-utility
